<body>
<div>
<h2>Try-Catch</h2>
<h2>Enter your name</h2>
<input type="text" id="userInput" />
<button onclick="checkInput()">Check Input</button>

<p id="result"></p>
</div>
<script>
function checkInput() {
  var userInput = document.getElementById("userInput").value;
  try {
    if (isNaN(userInput)) {
      throw new Error("correct! this is your name in words");
    }
    document.getElementById("result").innerHTML = "This is a number you name should be in words";
  } catch (e) {
    document.getElementById("result").innerHTML = e.message;
  }
}
</script>

</body>
