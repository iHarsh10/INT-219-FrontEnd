<!DOCTYPE html<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Div Properties on Click</title>
  <style>
    #myDiv {
      width: 200px;
      height: 200px;
      background-color: #ff0000;
      cursor: pointer;
      border: 4px dashed rgb(64, 255, 0);
    }

  </style>

  <script>
    
    document.addEventListener("DOMContentLoaded", function() {
      const myDiv = document.getElementById('myDiv');
      myDiv.addEventListener('click', function() {
        if (myDiv.style.width === '200px') {
          myDiv.style.width = '200px';
          myDiv.style.height = '200px';
          myDiv.style.border = "4px solid blue";
          myDiv.style.backgroundColor = '#00ff00';
        } else {
          myDiv.style.width = '200px';
          myDiv.style.height = '200px';
          myDiv.style.backgroundColor = '#ff0000';
          myDiv.style.border = "4px solid red";
        }
      });
    });

  </script>

</head>

<body>

  <div id="myDiv"></div>

</body>

</html>
