<body>
    <h1>Factorial Number</h1>


    
        <script>
            var x = Number(prompt("Enter the value of a :"));
        function factorial(a){
            if( a == 1 || a == 0){
                return 1;
            }else{
                return a * factorial(a - 1);
            }
        }
        console.log(factorial(x));
        </script>
    
    
</body>
