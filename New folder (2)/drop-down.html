<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropdown-options{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropdown-button"; background-color: aqua;>Select a subject</button>
        <ul id="dropdown-options" class="dropdown-options">
            <li id="1" class="dropdown-options" >Mathematics</li>
            <li id="2" class="dropdown-options">English</li>
            <li id="3" class="dropdown-options">Physics</li>
        </ul>
    </div>
    <script>
        const dropdownButton = document.querySelector('.dropdown-button');
        const dropdownOptions = document.querySelector('.dropdown-options');
        dropdownButton.addEventListener('click', () => {
            dropdownOptions.style.display= dropdownOptions.style.display === 'none' ? 'block' : 'none';
        })
    </script>
</body>
</html>
