<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta nameviewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
</head>
<body>
    <h2>Image Gallery</h2>
    <div class="main-image-container">
        <img class="gallery-image" src="bg.jpg" alt="Main Image">
    </div>
    
    <div class="thumbnail-container">
        <img class="thumbnail" src="download.jpeg" alt="Thumbnail 1">
        <img class="thumbnail" src="download.png" alt="Thumbnail 2">
        <img class="thumbnail" src="Group 25.jpg" alt="Thumbnail 3">
        <img class="thumbnail" src="Group 28.jpg" alt="Thumbnail 4">
        <img class="thumbnail" src="Group 29.jpg" alt="Thumbnail 5">
    </div>

    <script>
        const thumbnails = document.querySelectorAll('.thumbnail');
        const mainImage = document.querySelector('.gallery-image');

        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', () => {
                mainImage.src = thumbnail.src; // Set the source of the main image to the clicked thumbnail
            });
        });

        // Customizing the style using JavaScript
        document.querySelector('.thumbnail-container').style.display = "flex";
        document.querySelector('.thumbnail-container').style.justifyContent = "space-between";
        document.querySelector('.thumbnail-container').style.marginTop = "20px";
        thumbnails.forEach(thumbnail => {
            thumbnail.style.width = "100px";
            thumbnail.style.height = "auto";
            thumbnail.style.cursor = "pointer";
        });
        mainImage.style.width = "400px";
    </script>
</body>
</html>
